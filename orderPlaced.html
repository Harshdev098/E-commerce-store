<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ORDER </title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/orderPlaced.css">
</head>
<body>  
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- OREDER PLACED -->
    <div id="orderContainer">
        <div id="check"><i class="fas fa-check-circle"></i></div>
        
        <div id="aboutCheck">
            <h1> Order Placed Successfully! </h1>
            <h2>redeem below points</h2>
        </div>
    </div>
    <button id="buyButton">Reedem points</button>

    <div id="rewardPoints">Reward Points: 0</div>
    <div id="rewardNotification"></div>
    <script>
        let rewardPoints = 0;
        const buyButton = document.getElementById('buyButton');
buyButton.addEventListener('click', buyProduct);
function buyProduct() {

  rewardPoints += 100; 
  const rewardPointsElement = document.getElementById('rewardPoints');
  rewardPointsElement.textContent = 'Reward Points: ' + rewardPoints;

  const rewardNotificationElement = document.getElementById('rewardNotification');
  rewardNotificationElement.textContent = 'Congratulations! You earned 100 reward points.';
}
</script>

</body>
<script src="/orderPlaced.js"></script>
</html>
